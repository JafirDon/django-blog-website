{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>{{ title }}</h1>
    <div class="row p-3">
        <form method="post" action="."> 
            {% csrf_token %}
            <input type="text" name="name">
            <input type="email" name="email">
            <textarea name="content" id="" cols="30" rows="10"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</div>

{% endblock %}
